<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="titulo">Calculadora Feitosa Filho</div>

    <div class="calculadora">

        <input type="text" id="resultado">

        <div class="coluna1">
            <button class="ligar">AC</button>
            <button class="porcentagem">%</button>
            <button class="raiz">Â¬</button>
        </div>

        <div class="coluna2">
            <button class="n1">1</button>
            <button class="n2">2</button>
            <button class="n3">3</button>
            <button class="n4">4</button>
        </div>

        <div class="coluna3">
            <button class="n5">5</button>
            <button class="n6">6</button>
            <button class="n7">7</button>
            <button class="n8">8</button>
        </div>

        <div class="coluna4">
            <button class="n9">9</button>
            <button class="n0">0</button>
            <button class="ponto">.</button>
            <button class="igual">=</button>
        </div>

        <div class="coluna5">
            <button class="soma">+</button>
            <button class="subtracao">-</button>
            <button class="multi">X</button>
            <button class="divisao">/</button>
        </div>

    </div>
</body>

</html>
